<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Todo List!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>My Fun Todo List! 💪</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Write something fun 🖋️">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul id="todoList" class="todo-list">
            <!-- <p id="emptyMessage" class="empty-message">Add your tasks! 🖋️</p> -->
            <li class="todo-item">
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>yeett</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
                <button class="edit-btn" onclick="editTodo(this)">Edit</button>
            </li>
        </ul>   
    </div>
    <script src="script.js"></script>
</body>

</html>
